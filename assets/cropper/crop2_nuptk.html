<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Crop Foto 4×6cm (Kartu NUPTK)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="cropper.min.css">
    <style>
        body {
            font-family: sans-serif;
            background: #1e1e1e;
            margin: 0;
            padding: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 16px;
            color: #E0E0E0;
            margin: 0 0 8px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 16px;
            margin-bottom: 16px;
        }
        .previewWrap {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-start;
            text-align: center;
        }
        .imgArea {
            flex: 1 1 380px;
            min-width: 280px;
            max-height: 70vh;
            overflow: hidden;
            border-radius: 8px;
            background: #9E9E9E;
        }
        .imgArea img {
            max-width: 100%;
            display: block;
        }
        .side {
            flex: 0 0 240px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btnRow {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            background: #0091EA;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        .btn:enabled:hover {
            background: #2962FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btnGhost {
            background: #F25A5A;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        .btnGhost:hover {
            background: #D32F2F;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .credit {
            font-size: 12px;
            text-align: center;
            margin-top: 12px;
            color: #BDBDBD;
        }
        .credit a {
            color: #00B8D4;
            text-decoration: none;
        }
        .credit a:hover {
            color: #00E5FF;
            text-decoration: none;
        }
        .tinyNote {
            font-size: 14px;
            color: #BDBDBD;
            padding-bottom: 8px;
        }
        .miniPreview {
            border: 1px dashed #BDBDBD;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        .size-info {
            color: #E0E0E0;
            background: #1e1e1e;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #E0E0E0;
        }
        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
            background: rgba(255,107,107,0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crop Foto 4×6 cm untuk Kartu NUPTK</h1>
        <div class="card">
            <div class="size-info"><b>Ukuran Foto Kartu NUPTK:</b> 4×6 cm (472×708 pixel @ 300 DPI)</div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="form" method="POST" enctype="multipart/form-data">
                <div class="previewWrap">
                    <div class="imgArea">
                        <img id="image" alt="Preview akan tampil di sini" style="display: none;" />
                    </div>
                    <div class="side">
                        <div class="miniPreview">
                            <div class="tinyNote">Preview Crop</div>
                            <canvas id="mini" width="118" height="177"></canvas>
                        </div>
                        <br>
                        <div class="btnRow">
                            <button type="button" id="reset" class="btnGhost">Reset Crop</button>
                            <button type="button" id="process" class="btn">Proses & Simpan</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="cropped_image" name="cropped_image">
            </form>
        </div>

        <div class="credit">
            © 2025 ‧ <a href="https://qillasoft.com" target="_blank">QILLASOFT</a> ‧ All rights reserved.
        </div>
    </div>

    <script src="cropper.min.js"></script>
    <script>
        const imgEl = document.getElementById('image');
        const form = document.getElementById('form');
        const hiddenInput = document.getElementById('cropped_image');
        const miniCanvas = document.getElementById('mini');
        const resetBtn = document.getElementById('reset');
        const processBtn = document.getElementById('process');
        const errorMessage = document.getElementById('errorMessage');
        let cropper = null;
        let currentPhotoUrl = null;

        // Fungsi untuk menampilkan error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Fungsi untuk menyembunyikan error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Fungsi untuk menerima foto dari window opener
        function receivePhotoFromOpener() {
            // Minta foto dari window opener
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'CROP_WINDOW_READY'
                }, '*');
            } else {
                showError('Tidak dapat terhubung dengan halaman utama. Silakan tutup jendela ini dan coba lagi.');
            }
        }

        // Fungsi untuk memuat gambar
        function loadImage(photoUrl) {
            hideError();
            
            // Bersihkan URL sebelumnya jika ada
            if (currentPhotoUrl) {
                URL.revokeObjectURL(currentPhotoUrl);
            }
            
            currentPhotoUrl = photoUrl;
            imgEl.src = photoUrl;
            imgEl.style.display = 'block';
            
            imgEl.onload = function() {
                initializeCropper();
            };
            
            imgEl.onerror = function() {
                showError('Gagal memuat gambar. Silakan coba lagi dengan gambar yang berbeda.');
            };
        }

        function initializeCropper() {
            if (cropper) {
                cropper.destroy();
            }
            
            cropper = new Cropper(imgEl, {
                aspectRatio: 4 / 6,
                viewMode: 1,
                dragMode: 'move',
                autoCropArea: 0.8,
                background: false,
                responsive: true,
                crop() {
                    try {
                        const c = cropper.getCroppedCanvas({width: 472, height: 708});
                        const ctx = miniCanvas.getContext('2d');
                        ctx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
                        ctx.drawImage(c, 0, 0, 118, 177);
                    } catch(error) {
                        console.error('Error updating preview:', error);
                    }
                }
            });
        }

        // Reset gambar
        resetBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (currentPhotoUrl) {
                imgEl.src = currentPhotoUrl;
                const ctx = miniCanvas.getContext('2d');
                ctx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
                initializeCropper();
            }
        });

        // Proses crop
        processBtn.addEventListener('click', function(e) {
            if (!cropper) {
                showError('Silakan atur area crop terlebih dahulu.');
                return;
            }
            
            const canvas = cropper.getCroppedCanvas({ width: 472, height: 708 });
            if (!canvas) {
                showError('Gagal membuat hasil crop. Coba gambar lain.');
                return;
            }
            
            const croppedDataURL = canvas.toDataURL('image/jpeg', 0.95);
            
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'CROPPED_PHOTO',
                    dataURL: croppedDataURL
                }, '*');
                
                // Bersihkan resources
                if (currentPhotoUrl) {
                    URL.revokeObjectURL(currentPhotoUrl);
                }
                
                window.close();
            } else {
                showError('Tidak dapat mengirim hasil crop. Silakan tutup jendela ini dan coba lagi.');
            }
        });

        // Listen for messages from main window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'SEND_PHOTO_TO_CROP') {
                loadImage(event.data.photoUrl);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            receivePhotoFromOpener();
        });

        // Cleanup when window closes
        window.addEventListener('beforeunload', function() {
            if (currentPhotoUrl) {
                URL.revokeObjectURL(currentPhotoUrl);
            }
        });
    </script>
</body>
</html>
